<!DOCTYPE html>
<html>
    <head>
        <title>Isha's Gaming World</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: rgb(192, 237, 255);
                padding: 40px;
                text-align: center;
            }

            h1 {
                color: rgb(23, 146, 218);
                margin-bottom: 30px;
            }

            a {
                color:  rgb(23, 146, 218);
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
                max-width: 900px;
                margin: auto;
                transition: 0.3s;
            }

            .gallery-grid img {
                width: 100%;
                height: 300px;
                border-radius: 12px;
                object-fit: cover;
                cursor: pointer;
                transition: 0.3s;
            }

            .gallery-grid img:hover {
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <a href="index.html">‚Üê Back to Portfolio</a>
        <h1>My Gaming World</h1>
        <div class="gallery-grid">
            <img src="games/ALittleToTheLeft.jpg" alt="A Little To The Left">

            <img src="games/Venba.webp" alt="Venba">
            <img src="games/monumentValley.jpg" alt="Monument Valley">

    </body>
</html>
